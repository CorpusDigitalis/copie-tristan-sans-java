<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 2rem; }
    .intro-text { text-align: center; margin-bottom: 3rem; }
    
    /* Style des catégories */
    .categorie-title {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      color: #1f1f1f;
    }

    .publication-item {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .publication-item span { flex: 1; min-width: 200px; color: #1f1f1f; }
    .publication-item a { text-decoration: none; color: #0077cc; font-weight: bold; margin-left: 1rem; }
    .publication-item a:hover { color: #005999; }
  </style>
</head>
<body style="outline: none;">

  <div id="header-placeholder"></div>

  <div class="container">
    <h1 id="titre-publications">Publications</h1>
    <p class="intro-text">Voici une sélection de mes travaux publiés.</p>
    
    <div id="publications-container"></div>
  </div>

  <div id="footer-placeholder"></div>

<script type="module">
  // On importe la connexion
  import { getSiteData } from './api.js';
  console.log("1. Script chargé et api.js importé"); // TEST 1

  // Fonction de chargement
  function loadHTML(id, url) {
    console.log("2. Tentative de chargement de :", url); // TEST 2
    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error("Fichier introuvable : " + url);
        return r.text();
      })
      .then(html => {
        document.getElementById(id).innerHTML = html;
        console.log("3. Succès :", url, "injecté"); // TEST 3
        
        // Relance les scripts pour le menu
        const el = document.getElementById(id);
        el.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.appendChild(document.createTextNode(oldScript.innerHTML));
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      })
      .catch(err => console.error("ERREUR CHARGEMENT HTML :", err));
  }

  // Lancement du chargement
  loadHTML('header-placeholder', 'header.html');
  loadHTML('footer-placeholder', 'footer.html');

  // Récupération des données Supabase
  getSiteData().then(prof => {
    console.log("4. Données reçues de Supabase :", prof); // TEST 4 (CRUCIAL)

    if (!prof) {
      console.error("5. AUCUN PROFIL TROUVÉ. Vérifie le SLUG.");
      return;
    }

    const container = document.getElementById('publications-container');
    const publications = prof.publications || [];
    console.log("6. Nombre de publications trouvées :", publications.length);

    if (publications.length === 0) {
      container.innerHTML = "<p>Aucune publication trouvée. Vérifie le prof_id dans Supabase.</p>";
      return;
    }

    // (Reste de ta logique de tri par catégorie...)
    const groupes = {};
    publications.forEach(pub => {
      const cat = pub.categorie || "Autres";
      if (!groupes[cat]) groupes[cat] = [];
      groupes[cat].push(pub);
    });

    container.innerHTML = "";
    for (const [categorie, items] of Object.entries(groupes)) {
      const titreCat = document.createElement('h2');
      titreCat.className = 'categorie-title';
      titreCat.textContent = categorie;
      container.appendChild(titreCat);

      items.forEach(pub => {
        const div = document.createElement('div');
        div.className = 'publication-item';
        // Utilise texteLien comme défini dans ton config.yml
        const btnLabel = pub.texteLien || pub.texte_lien || "Voir";
        div.innerHTML = `
          <span>${pub.texte}</span>
          <a href="${pub.lien || '#'}" target="_blank">${btnLabel}</a>
        `;
        container.appendChild(div);
      });
    }
  }).catch(err => console.error("ERREUR SUPABASE :", err));
</script>
  
</body>
</html>
