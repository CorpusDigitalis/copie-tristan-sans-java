<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 2rem; }
    .intro-text { text-align: center; margin-bottom: 3rem; }
    
    /* Style des catégories */
    .categorie-title {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      color: #1f1f1f;
    }

    .publication-item {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .publication-item span { flex: 1; min-width: 200px; color: #1f1f1f; }
    .publication-item a { text-decoration: none; color: #0077cc; font-weight: bold; margin-left: 1rem; }
    .publication-item a:hover { color: #005999; }
  </style>
</head>
<body style="outline: none;">

  <div id="header-placeholder"></div>

  <div class="container">
    <h1 id="titre-publications">Publications</h1>
    <p class="intro-text">Voici une sélection de mes travaux publiés.</p>
    
    <div id="publications-container"></div>
  </div>

  <div id="footer-placeholder"></div>

<script type="module">
  import { getSiteData } from './api.js';

  // 1. Fonction de chargement (Indispensable pour le header)
  function loadHTML(id, url) {
    fetch(url)
      .then(r => r.ok ? r.text() : Promise.reject('Fichier introuvable'))
      .then(html => {
        const el = document.getElementById(id);
        el.innerHTML = html;
        // Relance les scripts pour que le menu Supabase s'affiche
        el.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.appendChild(document.createTextNode(oldScript.innerHTML));
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      });
  }

  loadHTML('header-placeholder', 'header.html');
  loadHTML('footer-placeholder', 'footer.html');

  // 2. Affichage des publications
  getSiteData().then(prof => {
    console.log("Profil récupéré :", prof); // Vérifie cela dans ta console F12

    const container = document.getElementById('publications-container');
    
    if (!prof || !prof.publications || prof.publications.length === 0) {
      container.innerHTML = "<p class='intro-text'>Aucune donnée trouvée. Vérifiez le prof_id dans Supabase.</p>";
      return;
    }

    // Tri par catégorie
    const groupes = {};
    prof.publications.forEach(pub => {
      const cat = pub.categorie || "Autres";
      if (!groupes[cat]) groupes[cat] = [];
      groupes[cat].push(pub);
    });

    container.innerHTML = "";
    for (const [categorie, items] of Object.entries(groupes)) {
      const titreCat = document.createElement('h2');
      titreCat.className = 'categorie-title';
      titreCat.textContent = categorie;
      container.appendChild(titreCat);

      items.forEach(pub => {
        const div = document.createElement('div');
        div.className = 'publication-item';
        // On teste les deux noms de colonnes possibles (texteLien ou texte_lien)
        const labelBouton = pub.texteLien || pub.texte_lien || "Voir";
        div.innerHTML = `
          <span>${pub.texte || 'Sans titre'}</span>
          <a href="${pub.lien || '#'}" target="_blank">${labelBouton}</a>
        `;
        container.appendChild(div);
      });
    }
  });
</script>
  
</body>
</html>
