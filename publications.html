<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; font-size: 2rem; }
    .intro-text { text-align: center; margin-bottom: 3rem; }
    
    /* Style des catégories */
    .categorie-title {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      color: #1f1f1f;
    }

    .publication-item {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .publication-item span { flex: 1; min-width: 200px; color: #1f1f1f; }
    .publication-item a { text-decoration: none; color: #0077cc; font-weight: bold; margin-left: 1rem; }
    .publication-item a:hover { color: #005999; }
  </style>
</head>
<body style="outline: none;">

  <div id="header-placeholder"></div>

  <div class="container">
    <h1 id="titre-publications">Publications</h1>
    <p class="intro-text">Voici une sélection de mes travaux publiés.</p>
    
    <div id="publications-container"></div>
  </div>

  <div id="footer-placeholder"></div>

<script type="module">
  // 1. Charger les composants Header/Footer (avec ta fonction corrigée)
  function loadHTML(id, url) {
    fetch(url)
      .then(r => r.ok ? r.text() : Promise.reject('Erreur 404'))
      .then(data => {
        const el = document.getElementById(id);
        el.innerHTML = data;
        // Exécution des scripts pour le menu dynamique
        el.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.appendChild(document.createTextNode(oldScript.innerHTML));
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      })
      .catch(e => console.error(e));
  }
  
  loadHTML('header-placeholder', 'header.html');
  loadHTML('footer-placeholder', 'footer.html');

  // 2. Importer la connexion Supabase
  import { getSiteData } from './api.js';

  getSiteData().then(prof => {
    if (!prof || !prof.publications) {
      console.warn("Aucune publication trouvée.");
      return;
    }

    const container = document.getElementById('publications-container');
    const publications = prof.publications; // Récupéré via la jointure dans api.js

    // On regroupe les publications par catégorie
    const groupes = {};
    publications.forEach(pub => {
      const cat = pub.categorie || "Autres";
      if (!groupes[cat]) groupes[cat] = [];
      groupes[cat].push(pub);
    });

    // Affichage dynamique
    container.innerHTML = ""; // On vide le conteneur
    for (const [categorie, items] of Object.entries(groupes)) {
      // Titre de la catégorie
      const titreCat = document.createElement('h2');
      titreCat.className = 'categorie-title';
      titreCat.textContent = categorie;
      container.appendChild(titreCat);

      // Liste des items
      items.forEach(pub => {
        const div = document.createElement('div');
        div.className = 'publication-item';
        div.innerHTML = `
          <span>${pub.texte}</span>
          <a href="${pub.lien || '#'}" target="_blank">${pub.texte_lien || "Voir"}</a>
        `;
        container.appendChild(div);
      });
    }
  }).catch(error => console.error('Erreur chargement Supabase:', error));
</script>
  
</body>
</html>
