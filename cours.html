<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cours & Enseignements</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* Styles spÃ©cifiques pour l'accordÃ©on des cours */
    details {
      margin-bottom: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    details > summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 1rem;
      background: #f8f8f8;
      list-style: none;
      position: relative;
      transition: background 0.2s;
    }
    details > summary:hover { background: #eee; }
    details > summary::-webkit-details-marker { display: none; } /* Cache la flÃ¨che par dÃ©faut */

    /* Notre propre flÃ¨che personnalisÃ©e */
    details > summary::after {
      content: "+";
      position: absolute;
      right: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }
    details[open] > summary::after {
      content: "-";
      transform: rotate(0deg); /* Peut Ãªtre animÃ© si besoin */
    }

    /* Sous-section (ex: Slides, TD) */
    .course-section {
      padding: 1rem 1.5rem;
      border-top: 1px solid #eee;
    }
    .section-title {
      font-size: 1rem;
      font-weight: bold;
      color: #555;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Liste des fichiers */
    .resource-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .resource-list li {
      margin-bottom: 0.5rem;
    }
    .resource-list li a {
      text-decoration: none;
      color: #1f1f1f;
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .resource-list li a:hover {
      background: #f0f0f0;
      color: #0077cc;
    }
    .resource-list li a::before {
      content: "ðŸ“„";
      margin-right: 0.8rem;
    }
    
    .empty-msg { text-align: center; color: #888; font-style: italic; margin-top: 2rem; }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>
  
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem;">Cours & Ressources</h1>

    <div id="courses-container">
      <p class="empty-msg">Chargement des cours...</p>
    </div>

  </div>
  
  <div id="footer-placeholder"></div>

  <script>
    // 1. Charger Header/Footer
    function loadHTML(id, url) {
      fetch(url)
        .then(r => r.ok ? r.text() : '')
        .then(html => document.getElementById(id).innerHTML = html);
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');

    // 2. Charger les donnÃ©es et gÃ©nÃ©rer le HTML
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('courses-container');
        const coursList = data.cours || [];

        if(coursList.length === 0) {
          container.innerHTML = "<p class='empty-msg'>Aucun cours disponible pour le moment.</p>";
          return;
        }

        container.innerHTML = ""; // Vider le message de chargement

        // Boucle sur chaque Cours (ex: MacroÃ©conomie)
        coursList.forEach(cours => {
          
          // Construire le HTML des sections interne (Slides, TD...)
          let sectionsHTML = "";
          
          if(cours.sections && cours.sections.length > 0) {
            cours.sections.forEach(section => {
              
              // Construire la liste des fichiers pour cette section
              let fichiersHTML = "";
              if(section.fichiers && section.fichiers.length > 0) {
                section.fichiers.forEach(fichier => {
                  fichiersHTML += `
                    <li>
                      <a href="${fichier.url}" target="_blank">
                        ${fichier.nom}
                      </a>
                    </li>`;
                });
              }

              // Ajouter la section au bloc
              sectionsHTML += `
                <div class="course-section">
                  <div class="section-title">${section.titre}</div>
                  <ul class="resource-list">
                    ${fichiersHTML}
                  </ul>
                </div>
              `;
            });
          }

          // CrÃ©er l'Ã©lÃ©ment <details> principal
          const details = document.createElement('details');
          details.innerHTML = `
            <summary>${cours.nom}</summary>
            ${sectionsHTML}
          `;
          
          container.appendChild(details);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('courses-container').innerHTML = "<p class='empty-msg'>Erreur de chargement.</p>";
      });
  </script>
  
</body>
</html>
