<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prendre rendez-vous</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .rdv-container {
      max-width: 600px;
      margin: 4rem auto;
      text-align: center;
      padding: 0 1rem;
    }
    .rdv-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .rdv-button {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
    }
    .rdv-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .empty-msg { color: #888; font-style: italic; }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <div class="rdv-container">
    <h1>Prendre rendez-vous</h1>
    <p>Sélectionnez le type de créneau qui vous convient pour accéder à mon agenda Cal.com.</p>

    <div id="rdv-options" class="rdv-list">
      <p class="empty-msg">Chargement des options de rendez-vous...</p>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script type="module">
    import { getSiteData } from './api.js';

    // 1. Charger Header/Footer
    function loadHTML(id, url) {
      fetch(url)
        .then(r => r.ok ? r.text() : '')
        .then(html => {
          const el = document.getElementById(id);
          el.innerHTML = html;
          el.querySelectorAll('script').forEach(oldScript => {
            const newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
            newScript.appendChild(document.createTextNode(oldScript.innerHTML));
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        });
    }

    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');

    // 2. Charger la configuration RDV depuis Supabase
    getSiteData().then(prof => {
      const container = document.getElementById('rdv-options');
      
      if (!prof || !prof.rdv_config || prof.rdv_config.length === 0) {
        container.innerHTML = "<p class='empty-msg'>Aucun créneau de rendez-vous n'est disponible pour le moment.</p>";
        return;
      }

      container.innerHTML = ""; // Vider le message de chargement

      prof.rdv_config.forEach(item => {
        const link = document.createElement('a');
        link.href = item.url;
        link.className = 'rdv-button';
        link.target = "_blank";
        link.innerText = item.label;
        container.appendChild(link);
      });
    }).catch(err => {
      console.error("Erreur RDV:", err);
      document.getElementById('rdv-options').innerHTML = "<p class='empty-msg'>Erreur de chargement.</p>";
    });
  </script>
</body>
</html>
