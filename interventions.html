<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interventions & Colloques</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

 <style>
/* ====== Layout local à la page Interventions ====== */
header { position: relative; z-index: 11; }

.top-fade-voile {
  position: fixed; top: 0; left: 0; width: 100%;
  height: var(--voile-height, 150px); 
  background: linear-gradient(to bottom, #fefaf5 90%, rgba(254, 250, 245, 0) 100%);
  z-index: 9; pointer-events: none; 
}

#titre-interventions { text-align: center; margin-top: 1rem; position: relative; z-index: 10; }
#texte-intro-interventions { text-align: center; max-width: 760px; margin: 0.25rem auto 1.25rem auto; position: relative; z-index: 10; }

/* -------- Zone FILTRES (sticky) -------- */
:root { --header-offset: 0px; --voile-height: 150px; }
#tools-box {
  position: sticky; top: var(--header-offset); z-index: 10;
  background: transparent; margin: 1.25rem 0 0.5rem 0; padding: 1rem 0; 
  display: flex; align-items: center; justify-content: space-between; gap: 1.25rem;
}
#tools-left { flex: 1 1 50%; display: flex; align-items: center; justify-content: flex-start; }
#search-keyword {
  width: 100%; max-width: 360px; padding: 0.5rem 0.75rem;
  border: 1px solid #ddd; border-radius: 8px; background: #fff;
  font-family: 'Alata', sans-serif; letter-spacing: 0.02em;
}
#tools-right { flex: 1 1 50%; display: flex; align-items: center; justify-content: flex-end; gap: 0.5rem; flex-wrap: wrap; }
#date-start, #date-end { padding: 0.5rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; font-family: 'Alata', sans-serif; }
#btn-reset {
  padding: 0.5rem 0.9rem; border: 1px solid #1f1f1f; border-radius: 8px;
  background: #1f1f1f; color: #fff; cursor: pointer; font-family: 'Alata', sans-serif;
}
#btn-reset:hover { transform: scale(0.98); }

/* -------- TIMELINE -------- */
#timeline-wrapper { position: relative; margin-top: 5rem; margin-bottom: 4rem; }
#timeline-line {
  position: absolute; top: 0; bottom: 0; left: 50%; transform: translateX(-50%); width: 4px;
  background: linear-gradient(to bottom, rgba(31,31,31,0) 0px, rgba(31,31,31,1) 80px, rgba(31,31,31,1) calc(100% - 16px), rgba(31,31,31,0.85) 100%);
  z-index: 1; 
}
.timeline-grid { display: grid; grid-template-columns: 1fr auto 1fr; column-gap: 2rem; row-gap: 2rem; align-items: center; position: relative; }
.timeline-event { display: contents; } /* Important pour la grid */
.timeline-dot { grid-column: 2; display: flex; align-items: center; justify-content: center; height: 100%; position: relative; min-height: 48px; z-index: 2; }
.timeline-dot::after { content: ""; width: 10px; height: 10px; background: #1f1f1f; border-radius: 50%; display: block; }

.event-left { grid-column: 1; display: flex; justify-content: flex-end; align-items: center; position: relative; z-index: 2; }
.event-card { width: 380px; max-width: 100%; background: #ffffff; border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.25rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
.event-date { font-weight: 700; margin: 0 0 .35rem 0; color: #222; }
.event-lieu { margin: 0; color: #222; opacity: .95; }

.event-right { grid-column: 3; align-self: stretch; position: relative; z-index: 2; }
.event-type { font-size: 1.25rem; margin: 0 0 .35rem 0; color: #222; }
.event-description { margin: 0 0 .35rem 0; color: #222; line-height: 1.6; }
.event-link a { text-decoration: none; color: #0077cc; font-weight: 700; }
.event-link a:hover { color: #005999; }

#timeline-end-dot { position: absolute; left: 50%; bottom: -8px; transform: translateX(-50%); width: 10px; height: 10px; background: #1f1f1f; border-radius: 50%; z-index: 2; }
mark { background: #fff59d; color: #222; padding: 0 .05em; border-radius: 2px; }

/* Responsive */
@media (max-width: 880px) {
  #tools-box { flex-direction: column; align-items: stretch; gap: 1rem; }
  #tools-left, #tools-right { justify-content: center; flex-direction: column; gap: 0.5rem; }
  .timeline-grid { grid-template-columns: 1fr; }
  #timeline-line { left: 16px; transform: none; }
  .timeline-dot { grid-column: 1; }
  .timeline-dot::after { margin-left: 16px; }
  .event-left { grid-column: 1; justify-content: flex-start; }
  .event-right { grid-column: 1; margin-top: .5rem; }
  .event-card { width: 100%; }
  #timeline-end-dot { left: 16px; transform: translateX(-50%); }
}
</style>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body style="outline: none;">

  <div class="top-fade-voile" aria-hidden="true"></div>
  <div id="header-placeholder"></div>

  <div class="container">
    <h1 id="titre-interventions">Interventions & Colloques</h1>
    <p id="texte-intro-interventions" class="publications-text">
      Présentation chronologique des interventions, colloques et communications. 
      Filtrez par période ou par mots-clés.
    </p>

    <aside id="tools-box" aria-label="Outils de filtrage">
      <div id="tools-left">
        <input type="text" id="search-keyword" placeholder="Rechercher un mot-clé…" aria-label="Recherche par mots-clés" />
      </div>
      <div id="tools-right">
        <input type="date" id="date-start" aria-label="Date de début" />
        <input type="date" id="date-end" aria-label="Date de fin" />
        <button id="btn-reset" type="button">Réinitialiser</button>
      </div>
    </aside>

    <section id="timeline-wrapper" aria-label="Chronologie des interventions">
      <div id="timeline-line" aria-hidden="true"></div>
      
      <div class="timeline-grid" id="timeline-grid">Chargement des données...</div>
      
      <div id="timeline-end-dot" aria-hidden="true"></div>
    </section>
  </div>

  <div id="footer-placeholder"></div>

 <script type="module">
  // 1. Importation du "Cerveau" Supabase
  import { getSiteData } from './api.js';

  // 2. Charger Header/Footer avec exécution des scripts modules
  function loadHTML(id, url) {
    return fetch(url)
      .then(r => r.ok ? r.text() : '')
      .then(html => { 
        const el = document.getElementById(id);
        el.innerHTML = html;
        el.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.appendChild(document.createTextNode(oldScript.innerHTML));
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      });
  }

  function updateHeaderOffset() {
    const header = document.querySelector('header');
    const toolbar = document.getElementById('tools-box');
    const h = header ? header.getBoundingClientRect().height : 0;
    const th = toolbar ? toolbar.getBoundingClientRect().height : 0;
    document.documentElement.style.setProperty('--header-offset', h + 'px');
    document.documentElement.style.setProperty('--voile-height', (h + th) + 'px');
  }

  function formatDateFR(dateString) {
    if(!dateString) return "";
    const d = new Date(dateString);
    return d.toLocaleDateString('fr-FR');
  }

  // 3. Script Principal : Charger Data Supabase + Générer Timeline
  Promise.all([
    loadHTML('header-placeholder','header.html'),
    loadHTML('footer-placeholder','footer.html'),
    getSiteData() // On récupère les données via api.js
  ]).then(([_, __, prof]) => {
    
    if (!prof) {
      document.getElementById('timeline-grid').innerHTML = "<p>Erreur : Profil non trouvé.</p>";
      return;
    }

    // A. Mettre à jour l'offset header
    setTimeout(() => { updateHeaderOffset(); window.addEventListener('resize', updateHeaderOffset); }, 100);

    // B. Générer la Timeline
    const container = document.getElementById('timeline-grid');
    container.innerHTML = ""; 
    
    const interventions = prof.interventions || [];

    // Trier par date (Le plus récent en haut)
    interventions.sort((a, b) => new Date(b.date) - new Date(a.date));

    interventions.forEach((item) => {
      // Attention : adaptation aux noms de colonnes Supabase (mots_cles et lien_url)
      const keywords = `${item.mots_cles || ''} ${item.type || ''} ${item.lieu || ''} ${item.description || ''}`.toLowerCase();
      
      const html = `
      <div class="timeline-event" data-date="${item.date}" data-keywords="${keywords}">
        <div class="event-left">
          <div class="event-card">
            <p class="event-date">${formatDateFR(item.date)}</p>
            <p class="event-lieu">${item.lieu || ''}</p>
          </div>
        </div>
        <div class="timeline-dot"></div>
        <div class="event-right">
          <h1 class="event-type">${item.type || ''}</h1>
          <p class="event-description">${item.description || ''}</p>
          ${ item.lien_url ? `<p class="event-link"><a href="${item.lien_url}" target="_blank">Voir le document</a></p>` : '' }
        </div>
      </div>
      `;
      container.insertAdjacentHTML('beforeend', html);
    });

    // C. Activer les Filtres
    setupFilters();

  }).catch(err => {
    console.error("Erreur critique:", err);
    document.getElementById('timeline-grid').innerHTML = "<p style='text-align:center'>Erreur de chargement des données.</p>";
  });

  // 4. Logique de Filtrage (Identique à ton code actuel)
  function setupFilters() {
    const $search  = document.getElementById('search-keyword');
    const $start   = document.getElementById('date-start');
    const $end     = document.getElementById('date-end');
    const $reset   = document.getElementById('btn-reset');
    const highlightTargets = ['.event-type', '.event-description', '.event-lieu', '.event-date'];
    
    function normalize(str){ return (str||'').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,''); }

    function applyFilters(){
      const events = document.querySelectorAll('.timeline-event');
      const kw = normalize($search.value.trim());
      const startDate = $start.value ? new Date($start.value) : null;
      const endDate   = $end.value   ? new Date($end.value)   : null;

      events.forEach(ev => {
        const evDate = new Date(ev.dataset.date);
        let visible = true;
        if(startDate && evDate < startDate) visible = false;
        if(endDate   && evDate > endDate)   visible = false;
        if(visible && kw.length > 0){
           const dataKw = normalize(ev.getAttribute('data-keywords'));
           if(!dataKw.includes(kw)) visible = false;
        }
        ev.style.display = visible ? 'contents' : 'none';
      });
    }

    [$search, $start, $end].forEach(el => {
      el.addEventListener('input', applyFilters);
      el.addEventListener('change', applyFilters);
    });

    $reset.addEventListener('click', () => {
      $search.value = ''; $start.value = ''; $end.value = '';
      applyFilters();
    });
  }
</script>
</body>
</html>
