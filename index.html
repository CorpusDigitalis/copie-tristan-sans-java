<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tristan Arbona</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Important : permet de respecter les sauts de ligne (paragraphes) de votre texte JSON */
    #profil-desc {
      white-space: pre-line;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>

  <div id="header-placeholder"></div>

  <div class="container">
    <div class="main-content">
      <img id="profil-img" src="portrait.jpg" alt="Portrait" />
      
      <div class="description">
        <h1 id="profil-titre">Chargement...</h1>
        <p id="profil-desc"></p>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
   function loadHTML(id, url) {
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error('Erreur de chargement de ' + url);
      return response.text();
    })
    .then(data => {
      const element = document.getElementById(id);
      element.innerHTML = data;

      // Force l'exÃ©cution des scripts contenus dans le header/footer
      const scripts = element.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    })
    .catch(error => console.error('Erreur:', error));
}
  </script>
  
</body>
</html>
