<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tristan Arbona</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Important : permet de respecter les sauts de ligne (paragraphes) de votre texte JSON */
    #profil-desc {
      white-space: pre-line;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>

  <div id="header-placeholder"></div>

  <div class="container">
    <div class="main-content">
      <img id="profil-img" src="portrait.jpg" alt="Portrait" />
      
      <div class="description">
        <h1 id="profil-titre">Chargement...</h1>
        <p id="profil-desc"></p>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    // 1. Charger Header et Footer
    function loadHTML(id, url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Erreur de chargement');
          return response.text();
        })
        .then(data => {
          document.getElementById(id).outerHTML = data;
        })
        .catch(error => console.error('Erreur:', error));
    }

    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');

    // 2. Charger les données dynamiques (Anti-Cache activé)
    fetch('data.json?t=' + Date.now())
      .then(response => response.json())
      .then(data => {
        // On récupère les infos du profil dans le JSON
        const p = data.profil;

        if (p) {
          // Mise à jour du Titre
          if(p.titre) document.getElementById('profil-titre').innerText = p.titre;

          // Mise à jour de la Biographie
          if(p.description) document.getElementById('profil-desc').innerHTML = p.description.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>');
          // Mise à jour de l'image
          if(p.image) document.getElementById('profil-img').src = p.image;
        }
      })
      .catch(err => console.error("Erreur lecture JSON:", err));
  </script>
  
</body>
</html>
